name: Lint and Test Charts

on: [push, pull_request]
 
jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Add Repo
        run: |
          helm repo add k8s-as-helm https://ameijer.github.io/k8s-as-helm
          helm repo update
      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.6.1
        
      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct-lint.yaml --target-branch master

      - name: Install helm-unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest --version v0.6.3

      - name: Run helm-unittest (changed charts only)
        run: |
          set -euo pipefail
          changed="$(ct list-changed --config .github/ct.yaml --target-branch master || true)"
          if [[ -z "${changed}" ]]; then
            echo "No chart changes detected"
            exit 0
          fi
          for chart in ${changed}; do
            if [[ "${chart}" == "lib-k8s-as-helm" ]]; then
              continue
            fi
            if compgen -G "charts/${chart}/tests/*.yaml" > /dev/null; then
              helm unittest "charts/${chart}"
            else
              echo "Skipping helm-unittest for charts/${chart} (no tests)"
            fi
          done

  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
      - lint-chart
    strategy:
      matrix:
        k8s:
          - v1.24.17
          - v1.25.16
          - v1.26.15
          - v1.27.16
          - v1.28.15
          - v1.29.14
          - v1.30.13
          - v1.31.12
          - v1.32.8
          - v1.33.4
          - v1.34.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - kubeval-chart
    strategy:
      fail-fast: false
      matrix:
        k8s:
          - v1.24.17
          - v1.25.16
          - v1.26.15
          - v1.27.16
          - v1.28.15
          - v1.29.14
          - v1.30.13
          - v1.31.12
          - v1.32.8
          - v1.33.4
          - v1.34.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Add Repo
        run: |
          helm repo add k8s-as-helm https://ameijer.github.io/k8s-as-helm
          helm repo update
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.9.0
        with:
          node_image: kindest/node:${{ matrix.k8s }}
      - name: Install Chart Testing
        uses: helm/chart-testing-action@v2.6.1
      - name: Run chart-testing
        run: ct install --config .github/ct.yaml --target-branch master
