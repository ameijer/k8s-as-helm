name: Lint and Test Charts

on: [push, pull_request]
 
jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Add Repo
        run: |
          helm repo add k8s-as-helm https://ameijer.github.io/k8s-as-helm
          helm repo update
      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.6.1
        
      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct-lint.yaml --target-branch master

  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
      - lint-chart
    strategy:
      matrix:
        k8s:
          - v1.24.17
          - v1.25.16
          - v1.26.15
          - v1.27.16
          - v1.28.13
          - v1.29.8
          - v1.30.6
          - v1.31.3
          - v1.32.1
          - v1.33.0
          - v1.34.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - kubeval-chart
    strategy:
      fail-fast: false
      matrix:
        k8s:
          - v1.24.17
          - v1.25.16
          - v1.26.15
          - v1.27.16
          - v1.28.13
          - v1.29.8
          - v1.30.6
          - v1.31.3
          - v1.32.1
          - v1.33.0
          - v1.34.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Add Repo
        run: |
          helm repo add k8s-as-helm https://ameijer.github.io/k8s-as-helm
          helm repo update
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.9.0
        with:
          node_image: kindest/node:${{ matrix.k8s }}
      - name: Install Chart Testing
        uses: helm/chart-testing-action@v2.6.1
      - name: Run chart-testing
        run: ct install --config .github/ct.yaml --target-branch master
